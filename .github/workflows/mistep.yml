name: GoStep

on:
  # push:
  #   branches: [master]
  # pull_request:
  #   branches: [master]
  schedule:
    - cron: 21 9 * * 2
  watch:
    types: started

jobs:
  build:
    runs-on: ubuntu-20.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Checkout codes
        uses: actions/checkout@v2

      - name: Update system and install zsh
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get install zsh -y

      - name: 初始化Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: 开始刷步数
        run: |
          pip install requests

          msg_url='${{ secrets.MSG_URL }}'
          user='${{ secrets.USER }}'
          pwd='${{ secrets.PWD }}'
          step='${{ secrets.STEP }}'

          python3 main.py <<EOF
          ${msg_url}
          ${user}
          ${pwd}
          ${step}
          EOF

      - name: 重置刷新时间
        run: |
          zsh random_cron.sh
          git_pwd='${{ secrets.GIT_PWD }}'
          git config --global user.name "Oakwen"
          git config --global user.email "dai.tianwen@gmail.com"
          git add .
          git commit -m '重置下次刷新时间'
          git remote set-url origin http://Oakwen:${git_pwd}@github.com/Oakwen/mistep.git
          git push 

